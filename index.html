<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <section class="section section-about">
      <h1 class="section-about__header">Eisenhower Matrix</h1>
      <img class="section-about__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <section class="section section-add-task">
      <h3 class="section-header">Add Item</h3>
        <div class="add-task">
          <input class="task-input add-task__input" type="text">
          <button class="button btn-add">Add</button>
        </div>
    </section>
    <section class="section">
     <h3 class="section-header">Todo</h3>
      <ul id="incompleted-tasks" class="tasks-list">
        <li class="task-item">
          <input type="checkbox" class="task-item__checkbox">
          <label class="task-item__label">Pay Bills</label>
          <input type="text" class="task-item__input">
          <button class="button btn-edit">Edit</button>
          <button class="button btn-delete">
            <img class="btn-delete__img" src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="task-item edit-mode">
          <input type="checkbox" class="task-item__checkbox">
          <label class="task-item__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-item__input">
          <button class="button btn-edit">Save</button>
          <button class="button btn-delete">
            <img class="btn-delete__img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
    <section class="section">
      <h3 class="section-header">Completed</h3>
      <ul id="completed-tasks" class="tasks-list">
        <li class="task-item">
          <input type="checkbox" checked class="task-item__checkbox">
          <label class="task-item__label">See the Doctor</label>
          <input type="text" class="task-item__input">
          <button class="button btn-edit">Edit</button>
          <button class="button btn-delete">
            <img  class="btn-delete__img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
